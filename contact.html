              class="rounded px-2 py-1 w-full md:w-72 text-black"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              required
              placeholder="enter your email"
            />
          </div>
          <div class="mb-3 flex flex-col">
            <label class="mb-2">Your message:</label>
            <textarea
              name="message"
              class="rounded w-full md:w-72 px-2 py-1 pb-12 text-black"

            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-stone-100 text-black py-2 px-3 rounded transition-all ease-in duration-300 hover:rounded-2xl"

            Send

        </form>
        <div class="flex flex-col">

    <script>
      const initNavBtn = () => {
        const hamburgerBtn = document.getElementById("hamburger");
        const mobileMenu = document.getElementById("mobile-menu");

        const toggleMenu = () => {
          mobileMenu.classList.toggle("hidden");
          mobileMenu.classList.toggle("flex");
          hamburgerBtn.classList.toggle("toggle-btn");
        };
        hamburgerBtn.addEventListener("click", toggleMenu);
        mobileMenu.addEventListener("click", toggleMenu);
      };
      document.addEventListener("DOMContentLoaded", initNavBtn);
    </script>
